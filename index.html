<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="dark">
    <div class="row">
      <div class="col form">
        <h1>Submit Song</h1>
        <hr>
        <form action="javascript:void(0)" id="song-submit-form">
          <br>
          <label for="song-name">Song Name: </label>
          <input type="text" name="song-name" id="song-name"><br><br>
          <label for="artist">Artist: </label>
          <input type="text" name="artist" id="artist"><br><br>
          <label for="audio">Input Audio File: </label>
          <input type="file" name="audio" id="audio"><br><br>
          <button class="submit-button" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="songs-container"></div>
    <button id="change-theme">change theme</button>
    <script src="main.js"></script>
  </body>
</html>
